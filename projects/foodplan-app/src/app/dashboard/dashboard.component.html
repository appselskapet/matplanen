<div>
  <div class="container">
    <br>
    <div flex fxLayout="column" fxLayoutAlign="start center">
      <mat-card class="card">
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          Matplan
          <a (click)="mixUpTheDishesForTheWeek()" type="button">
            <mat-icon class="icon-food">shuffle</mat-icon>
          </a>
        </mat-card-title>
        <mat-card-subtitle>
          Trykk for å mixe!
        </mat-card-subtitle>
        <mat-card-content>
          <div fxLayout="row" fxLayoutAlign="start center" class="day-of-week"
            *ngFor="let dayOfWeek of dishesOfTheWeek">
            <mat-card class="card mat-elevation-z8">
              <mat-card-title>
                <h2>
                  {{ dayOfWeek.day }}
                  <a (click)="mixUpTheDishForTheDay(dayOfWeek.day)" type="button">
                    <mat-icon class="icon-food">shuffle</mat-icon>
                  </a>
                </h2>
              </mat-card-title>

              <div fxLayout="row" fxLayoutGap=5px>
              <mat-card class="card-dish">
                <mat-card-title>
                  <h2 *ngIf="!dayOfWeek.isLeftOvers">{{ dayOfWeek.dish }}</h2>
                  <h2 *ngIf="dayOfWeek.isLeftOvers">Rester</h2>
                </mat-card-title>
              </mat-card>

              <mat-card class="card-settings ">
                <mat-card-content>
                  <mat-checkbox (change)="setDayToLeftOvers(dayOfWeek.day, $event.checked)">Rester</mat-checkbox><br>
                  <button mat-stroked-button (click)="findDish(dayOfWeek.day, 'meat')">Kjøtt</button>
                  <button mat-stroked-button (click)="findDish(dayOfWeek.day, 'fish')">Fisk</button>
                  <button mat-stroked-button (click)="findDish(dayOfWeek.day, 'vegetarian')">Vegetar</button>
                </mat-card-content>
              </mat-card>  

            </div>
            </mat-card>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
